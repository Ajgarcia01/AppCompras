<button type="button" class="btn btn-dark" routerLinkActive="active" routerLink="/proveedores">ü°∏ REGRESAR A PROVEEDORES</button>
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2"> 
    <h2>Editar Proveedor</h2>
        <form  [formGroup]="proveFrom">
            <div class="form-floating">
                <input type="text" class="form-control" id="nombre" formControlName="nombre"> 
                <label for="nombre">Nombre</label>
            </div>
            <div  class="form-floating">
                <input type="text" class="form-control" id="cif" name="cif"  formControlName="cif" > 
                <label for="cif">C.I.F.</label>
            </div>
            <div class="form-floating">
               
                <input type="text" class="form-control"  formControlName="direccion"  id="direccion"> 
                <label for="direccion">Direcci√≥n</label>
               
            </div>
            <div class="form-floating">
                <input type="text" class="form-control"  formControlName="cp"  id="cp"> 
                <label for="cp">C√≥digo Postal</label>
    
            </div>
            <div class="form-floating">
                
               
                <input type="text" class="form-control"  formControlName="localidad"  id="localidad"> 
                <label for="localidad">Localidad</label>
            
            </div>
            <div class="form-floating">
               
                <select class="form-select" id="provincia" formControlName="provincia">
                    <option>Seleccione la provincia</option> 
                    <option *ngFor="let provincia of provincias" [value]="provincia">{{provincia}} </option> 
                </select>
                <label for="provincia">Provincia</label>
            </div> 
            <div class="form-floating">
               
                <input type="text" class="form-control"  formControlName="telefono"  id="telefono"> 
                <label for="telefono">Tel√©fono</label>
            </div>
            <div class="form-floating">  
                <input type="text" class="form-control" formControlName="email" id="email"> 
                <label for="email">Correo Electr√≥nico</label>  
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="contacto"  formControlName="contacto" >
                <label for="contacto">Persona de contacto</label>
            </div>
            <button type="submit" class="btn btn-dark" [disabled]="!proveFrom.valid" (click)="UpdateProveedor()">Guardar Cambios</button>
            <a class="btn btn-danger" routerLink="/proveedores">Cancelar</a>
            <p class="alert alert-danger" *ngIf="!proveFrom.valid">
            Por favor complete todos los campos
            </p>
        </form>
</div>
